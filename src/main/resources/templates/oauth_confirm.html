<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>oauth2.0 客户端模式</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<body>
<div class="container">
    <h2>Oauth2.0 授权确认</h2>
    <p>
        <button type="button" class="btn btn-primary" id="client_model">开始授权</button>
    </p>

    <p>
        <button type="button" class="btn btn-success" id="model_source">获取资源</button>
    </p>

</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
<script>

    var clientToken="";
    $("#client_model").on("click", function () {
        $.post("/oauth/token",
            {
                grant_type: "client_credentials",
                client_id: "client_1",
                client_secret: "123456"
            },
            function (data) {
                console.log(data);
                clientToken=data.access_token;
                if(clientToken){
                    alert("授权成功！！ "+clientToken);
                }else {
                    alert("授权失败！！");
                }
            });
    });


</script>

</html>
